name: ci

on:
  push:
    branches:
      - 'main'

env:
  HOME: /home/runner/work/ecommerce-workshop-advertisement/ecommerce-workshop-advertisement/
  REPO: ecommerce-workshop-advertisement-manifests

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: shocnt/ads-service:${{ github.sha }}

  github:
    #needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: |
          git clone git@github.com:dd-shocnt/ecommerce-workshop-advertisement-manifests.git
          git remote -v
          
      - name: Create a new branch
        run: |
          cd ${{ env.HOME }}/${{ env.REPO }}
          git switch -c ${{ github.sha }}
  
      - name: Update rollout-patch.yaml
        run: | 
          cd ${{ env.HOME }}/${{ env.REPO }}/overlays/dev
          sed -i -e 's/tags.datadoghq.com\/version: .*/tags.datadoghq.com\/version: "${{ github.sha }}"/' rollout-patch.yaml
          sed -i -e 's/- image: "shocnt\/ads-service:.*"/- image: "shocnt\/ads-service:${{ github.sha }}"/' rollout-patch.yaml
          cat rollout-patch.yaml
          
      - name: Add and Commit
        run: | 
          cd ${{ env.HOME }}/${{ env.REPO }}
          git branch
          git add ${{ env.HOME }}/${{ env.REPO }}/overlays/dev/rollout-patch.yaml
          git -c user.name='github_actor' -c user.email='action@github.com' commit -m "Updated manifests for the commit https://github.com/dd-shocnt/ecommerce-workshop-advertisement/commit/${{ github.sha }}"
          git push origin ${{ github.sha }}

